<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflix</title>
    <!-- CSS reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Thư viện Font-awesome => cop tại https://cdnjs.com/libraries/font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <!-- Font Poppins của Google => https://fonts.google.com/-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Index CSS -->
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <div class="movie__wrap">
        <!-- Start Thanh Menu -->
        <div class="movie__top">
            <div class="movie__logo">
                <a href="">
                    <img src="./assets/img/logo.png" alt="Logo" class="movie__logo-image">
                </a>
            </div>
            <ul class="movie__menu">
                <li class="movie__menu-item">
                    <a href="" class="movie__menu-link">Trang chủ</a>
                </li>
                <li class="movie__menu-item">
                    <a href="" class="movie__menu-link">Phim bộ</a>
                </li>
                <li class="movie__menu-item">
                    <a href="" class="movie__menu-link">Phim chiếu rạp</a>
                </li>
                <li class="movie__menu-item">
                    <a href="" class="movie__menu-link">Phim hoạt hình</a>
                </li>
                <li class="movie__menu-item">
                    <a href="" class="movie__menu-link">Phim lẻ</a>
                </li>
            </ul>
            <div class="movie__menu-search">
                <i class="movie__menu-icon fas fa-search"></i>
            </div>
        </div>
        <!-- End Thanh Menu -->

        <!-- Start Slider -->
        <div class="movie__slider">
            <img src="" alt="">
        </div>
        <!-- End Slider -->

        <!-- Start Content -->
        <div class="movie__content">
            <div class="movie__box">
                <h2 class="movie__header" id="phimbo">Phim bộ</h2>
                <div class="movie__list">
                    <div class="movie__item">
                        <img src="" alt="" class="movie__image">
                        <h1 class="movie__title"></h1>
                    </div>
                </div>
            </div>
            <div class="movie__box">
                <h2 class="movie__header" id="phimchieurap">Phim chiếu rạp</h2>
                <div class="movie__list">
                    <div class="movie__item">
                        <img src="" alt="" class="movie__image">
                        <h1 class="movie__title"></h1>
                    </div>
                </div>
            </div>
            <div class="movie__box">
                <h2 class="movie__header" id="phimhoathinh">Phim hoạt hình</h2>
                <div class="movie__list">
                    <div class="movie__item">
                        <img src="" alt="" class="movie__image">
                        <h1 class="movie__title"></h1>
                    </div>
                </div>
            </div>
            <div class="movie__box">
                <h2 class="movie__header" id="phimle">Phim lẻ</h2>
                <div class="movie__list">
                    <div class="movie__item">
                        <img src="" alt="" class="movie__image">
                        <h1 class="movie__title"></h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Content -->
    </div>

    <script src="index.js"></script>
</body>
</html>
